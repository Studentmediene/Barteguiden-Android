buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
    lintOptions{
        abortOnError false
    }
}

dependencies {
    compile "com.android.support:support-v4:18.0.+"         // Support v4
    compile "com.android.support:appcompat-v7:18.0.+"       // For AcionBar
    compile "com.google.android.gms:play-services:3.1.36"   // For maps
    compile "se.emilsjolander:stickylistheaders:2.+"
}
