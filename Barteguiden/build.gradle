buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
}

dependencies {
    compile "com.android.support:support-v4:18.0.+"         // Support v4
    compile "com.android.support:appcompat-v7:18.0.+"       // For AcionBar
    compile "com.google.android.gms:play-services:3.1.36"   // For maps
    compile "se.emilsjolander:stickylistheaders:2.+"
}
